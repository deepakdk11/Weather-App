<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Cabin&family=Josefin+Sans&family=Jost&family=Lexend&family=Outfit&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/Css/style.css">
    <link rel="icon" href="https://api.iconify.design/fluent:weather-hail-night-20-regular.svg?color=%23000000">
</head>
<body>
    <div class="container">
        <div class="box-one">
            <div class="header">
                <div class="input">
                    <input type="text" name="city name" id="city">
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="20" height="12" viewBox="0 0 15 15"><path fill="#000000" fill-rule="evenodd" d="M10 6.5a3.5 3.5 0 1 1-7 0a3.5 3.5 0 0 1 7 0Zm-.691 3.516a4.5 4.5 0 1 1 .707-.707l2.838 2.837a.5.5 0 0 1-.708.708L9.31 10.016Z" clip-rule="evenodd"/></svg></button>
                </div>
                <h3></h3>
                <div class="checkbox">
                    <input type="checkbox" id="cbx" onclick="checkClick()" />
                    <label for="cbx" class="toggle">Dark Mode</label>
                  </div>
                  
            </div>
            <div class="center">
                <p class="celsius">22°C</p>
                <div class="wind">
                    <p class="wind-speed"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="#696969" d="M4 10a1 1 0 0 1-1-1a1 1 0 0 1 1-1h8a2 2 0 0 0 2-2a2 2 0 0 0-2-2c-.55 0-1.05.22-1.41.59a.973.973 0 0 1-1.42 0c-.39-.39-.39-1.03 0-1.42C9.9 2.45 10.9 2 12 2a4 4 0 0 1 4 4a4 4 0 0 1-4 4H4m15 2a1 1 0 0 0 1-1a1 1 0 0 0-1-1c-.28 0-.53.11-.71.29a.996.996 0 0 1-1.41 0c-.38-.39-.38-1.02 0-1.41C17.42 8.34 18.17 8 19 8a3 3 0 0 1 3 3a3 3 0 0 1-3 3H5a1 1 0 0 1-1-1a1 1 0 0 1 1-1h14m-1 6H4a1 1 0 0 1-1-1a1 1 0 0 1 1-1h14a3 3 0 0 1 3 3a3 3 0 0 1-3 3c-.83 0-1.58-.34-2.12-.88c-.38-.39-.38-1.02 0-1.41a.996.996 0 0 1 1.41 0c.18.18.43.29.71.29a1 1 0 0 0 1-1a1 1 0 0 0-1-1Z"/></svg> 3.5mph</p>
                    <p class="humanity"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="#696969" d="M12.275 19q.3-.025.513-.238T13 18.25q0-.35-.225-.563T12.2 17.5q-1.025.075-2.175-.563t-1.45-2.312q-.05-.275-.262-.45T7.825 14q-.35 0-.575.263t-.15.612q.425 2.275 2 3.25t3.175.875ZM12 22q-3.425 0-5.713-2.35T4 13.8q0-2.5 1.988-5.438T12 2q4.025 3.425 6.013 6.363T20 13.8q0 3.5-2.288 5.85T12 22Zm0-2q2.6 0 4.3-1.763T18 13.8q0-1.825-1.513-4.125T12 4.65Q9.025 7.375 7.513 9.675T6 13.8q0 2.675 1.7 4.438T12 20Zm0-8Z"/></svg>90%</p>
                </div>
            </div>

                <div class="description">
                    <h1>Broken Clouds</h1>
                </div>            
        </div>


        <div class="box-two">
            <div class="date">
                <h2>Good Morning</h2>
                <p class="time"></p>
            </div>
            <div class="temp">
                <p class="small-celsius">22&#8451</p>
            </div>
            <div class="feel-like">
                <p class="feelLike">Feel Like 22&#8451</p>
                <p class="clouds">Broken Clouds</p>
            </div>
            <div class="city-name">
                <p>Country Name : <span class="country">IN</span></p>
                <p>City Name : <span class="city">Chennai</span></p>
            </div>
            <!-- <div class="deg">
                <div class="pre">
                <p>Pressure : <span class="pressure">1011</span></p>
                <p>Sea Level : <span class="sea">2323</span></p>                    
                </div>
                <div class="lat">
                <p>Lat : <span class="latt">11.56</span></p>
                <p>Lon : <span class="lon">22.78</span></p>                    
                </div> -->
                <div class="fahrenheit">
                    <h4>22℉</h4>
                    <p class="fah">Fahrenheit</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/Js/script.js"></script>
</body>
</html>
